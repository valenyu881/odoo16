/var/log/odoo/*.log
    daily           # Rotar diaramente
    missingok       # No dar error si el archivo no  existe
    rotate 14       # Mantener 14 dìas de logs
    compress        # comprimir logs antiguos
    delaycompress   # no comprimir el log mas reciente
    notyfempty      # no rotar si esta vacio
    create 0640 odoo odoo
    sharedscripts
    protrotate
        # Recargar Odoo después de rotar
        # Este comando envia una señal para que odoo abra los archivos de log
    endscript
