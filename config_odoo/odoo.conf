[options]
; Configuracion de la base de datos
db_host = db
db_port = 5432
db_user = admin
db_password = admin
admin_passwd = admin 

; Configuración de logs
logfile = /var/log/odoo/odoo.log
logrotate = true
log_level = info

; Configuración del servidor
http_port = 8069
workers = 2

; límites
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 26843545560
limit_memory_doft = 214783348

; Directorio de addons personalizados
addons_path = /mnt/estra-addons,/usr/lib/python3/dist-packages/odoo/addons
